# src/config/exp003_gray-matter_gm_atrophy.yaml
# input: gray matter
# output: gm_atrophy

# 1. 実験の基本情報
experiment_name: "gm_atrophy_Prediction"
run_name: "Multimodal3DCNN_on_Gray-matter_to_gm_atrophy"

# 2. データの指定
data:
  pickle_path: "data/processed/dataset_gray-matter.pkl"
  target_variable: "gm_atrophy"
  tabular_input_features: ["MMSE", "CDR"]

# 3. モデルの指定
model:
  name: "Multimodal3DCNN"
  params: 
    dropout_rate: 0.3

# 4. 学習のパラメータ
training:
  optimizer:
    name: "Adam"
    params:
      learning_rate: 0.001

  loss: "mean_squared_error"
  batch_size: 8

  stages:
    - stage_name: "WarmupPhase"
      epochs: 50
      learning_rate: 0.001
      callbacks: []
    
    - stage_name: "FineTuningPhase"
      epochs: 50
      learning_rate: 0.001
      callbacks:
        - name: "EarlyStopping"
          params:
            monitor: "val_loss"
            patience: 15
            restore_best_weights: True
            verbose: 1
        - name: "ReduceLROnPlateau"
          params: 
            monitor: "val_loss"
            factor: 0.5
            patience: 5
            min_lr: 0.00001

# 5. 再現性のための設定
environment:
  seed: 42